<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h1>Suprise! It's a List!</h1>

<ul>
	<li *ngFor="let comment of comments; let i = index">{{comment.text}} by: {{comment.author}} <button type='delete' (click)='deleteComment(i)'>DELETE</button>  <button type='update' (click)='updateComment(i)'>UPDATE</button>
	</li>

</ul>

<input type="text" [(ngModel)]="commentText" placeholder="comment">
<input type="text" [(ngModel)]="authorText" placeholder="author">
<button type='submit' (click)='submitComment()'>Submit</button>


</ion-content>
